<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .discord-button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .discord-button:hover {
            transform: scale(1.1);
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://discord.gg/fkeXQwYGYS" class="discord-button">Discord</a>
    </header>
    <div class="container">
        <h1>Welcome to Fireor</h1>
        <p>This is a simple and cool website with a black background and a red Discord button.</p>
        <p>Add your cool content here!</p>
    </div>
</body>
</html>
