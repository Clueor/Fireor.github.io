<!DOCTYPE html>
<html>
<head>
    <title>Opening Two Links</title>
    <script>
        window.onload = function() {
            // Open the first link in a new tab
            window.open('https://firstlink.com', '_blank');
            // Open the second link in a new tab
            window.open('https://secondlink.com', '_blank');
        };
    </script>
</head>
<body>
    Opening two links, please wait...
</body>
</html>
